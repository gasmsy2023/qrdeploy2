{% extends 'base.html' %}

{% block title %}{{ action }} Issuer{% endblock %}

{% block content %}
<h1>{{ action }} Issuer</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'certifications:list_issuers' %}" class="btn btn-secondary mt-3">Back to Issuers List</a>
{% endblock %}
